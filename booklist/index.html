<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <!-- Skeleton cds -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <!-- u-full-width is a skeleton class to make it block level and full width -->
        <input type="text" id="title" class="u-full-width">
      </div>

      <div>
        <label for="author">Author</label>
        <!-- u-full-width is a skeleton class to make it block level and full width -->
        <input type="text" id="author" class="u-full-width">
      </div>

      <div>
        <label for="isbn">ISBN#</label>
        <!-- u-full-width is a skeleton class to make it block level and full width -->
        <input type="text" id="isbn" class="u-full-width">
      </div>

      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>

    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <!-- Empty because of the delete link -->
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="appes5.js"></script>

</body>

</html>
