<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Form Validations</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="mt-2">Form Validations</h1>
        <form>
          <div class="form-group mt-2">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <div class="invalid-feedback">
              Name must be between 2 and 10 characters
            </div>
          </div>
          <div class="form-group mt-2">
            <label>Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="Zipcode">
            <div class="invalid-feedback">
              Enter a valid zipcode
            </div>
          </div>
          <div class="form-group mt-2">
            <label>Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
            <div class="invalid-feedback">
              Enter a valid email address
            </div>
          </div>
          <div class="form-group mt-2">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone">
            <div class="invalid-feedback">
              Enter a valid phone number
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-block mt-2">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
